apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongo-express
  labels: 
    app: mongo-express
spec:
  replicas: 3
  selectors:
    matchlabels: 
      app: mongo-express
    template:
      metadata:
        labels:
          app: mongo-express 
      spec: 
        containers:
        - name: mongo-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
              secretKeyRef: 
                name: mongodb-secret
                key:  mongo-root-username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom: 
              secretKeyRef: 
                name:  mongodb-secret
                key: mongo-root-password
          - name:  ME_CONFIG_MONGODB_SERVER
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key:  database_url
            
---
apiVersion: v1
kind: Service 
metadata: 
  name: mongo-express-service
spec: 
  selector:
    app: mongo-express
  type: LoadBalancer     #assigns external ip address
  ports: 
    - protocol: TCP 
      port: 8081         #ServicePort
      targetPort: 8081   #ContainerPort of depoyment{image}
      nodePort: 30000    #connects to external service 
      



          
          

    